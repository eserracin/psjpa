@(title: String)

@import be.objectify.deadbolt.java.views.html._
@import be.objectify.deadbolt.core.utils.TemplateUtils._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1" name="viewport"/>
		<meta content="" name="description"/>
		<meta content="" name="author"/>
		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/plugins/font-awesome/css/font-awesome.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/plugins/simple-line-icons/simple-line-icons.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/plugins/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/plugins/uniform/css/uniform.default.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css")">
		<!-- END GLOBAL MANDATORY STYLES -->
		<!-- BEGIN PAGE STYLES -->
		<link rel="stylesheet" href="@routes.Assets.at("assets/admin/pages/css/login.css")">		
		<!-- END PAGE STYLES -->
		<!-- BEGIN THEME STYLES -->
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/css/components.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/global/css/plugins.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/admin/layout/css/layout.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/admin/layout/css/themes/darkblue.css")">
		<link rel="stylesheet" href="@routes.Assets.at("assets/admin/layout/css/custom.css")">
		<!-- END THEME STYLES -->
		<link rel="shortcut icon" href="favicon.ico"/>
    </head>
    <body class="login">
    	<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
		<div class="menu-toggler sidebar-toggler">
		</div>
		<!-- END SIDEBAR TOGGLER BUTTON -->
		<!-- BEGIN LOGO -->
		<div class="logo">
			<a href="index.html">
			<img src="@routes.Assets.at("assets/admin/layout/img/logo-big.png")" alt=""/>
			</a>
		</div>
		<!-- END LOGO -->

		 <!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<form class="login-form" action="index.html" method="post">
			<h3 class="form-title">Sign In</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
				Enter any username and password. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-success uppercase">Login</button>
				<label class="rememberme check">
				<input type="checkbox" name="remember" value="1"/>Remember </label>
				<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
			</div>
			<div class="login-options">
				<h4>Or login with</h4>
				<ul class="social-icons">
					<li>
						<a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
					</li>
					<li>
						<a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
					</li>
					<li>
						<a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
					</li>
					<li>
						<a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
					</li>
				</ul>
			</div>
			<div class="create-account">
				<p>
                	@subjectNotPresent() {
                		<a href="@routes.Application.signup()">Crear una Cuenta</a>
                	}
					<!--<a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>-->
				</p>
			</div>
			</form>
			<!-- END LOGIN FORM -->
        </div>
        <div class="copyright">
			 2014 Â© Metronic. Admin Dashboard Template.
		</div>
		<!-- END LOGIN -->
		
		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
		<!-- BEGIN CORE PLUGINS -->
		<!--[if lt IE 9]>
		<script src="../../assets/global/plugins/respond.min.js"></script>
		<script src="../../assets/global/plugins/excanvas.min.js"></script> 
		<![endif]-->
		<script src="@routes.Assets.at("assets/global/plugins/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery-migrate.min.js")" type="text/javascript"></script>
		<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script src="@routes.Assets.at("assets/global/plugins/jquery-ui/jquery-ui.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery.blockui.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery.cokie.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/uniform/jquery.uniform.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js")" type="text/javascript"></script>
		<!-- END CORE PLUGINS -->
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/jquery.vmap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.russia.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.world.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.europe.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.germany.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.usa.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jqvmap/jqvmap/data/jquery.vmap.sampledata.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/flot/jquery.flot.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/flot/jquery.flot.resize.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/flot/jquery.flot.categories.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery.pulsate.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/bootstrap-daterangepicker/moment.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js")" type="text/javascript"></script>
		<!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
		<script src="@routes.Assets.at("assets/global/plugins/fullcalendar/fullcalendar.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery-easypiechart/jquery.easypiechart.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/global/plugins/jquery.sparkline.min.js")" type="text/javascript"></script>
		<!-- END PAGE LEVEL PLUGINS -->
		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script src="@routes.Assets.at("assets/global/scripts/metronic.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/admin/layout/scripts/layout.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/admin/layout/scripts/quick-sidebar.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/admin/layout/scripts/demo.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/admin/pages/scripts/index.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("assets/admin/pages/scripts/tasks.js")" type="text/javascript"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<script>
		jQuery(document).ready(function() {    
		   Metronic.init(); // init metronic core componets
		   Layout.init(); // init layout
		   QuickSidebar.init(); // init quick sidebar
		Demo.init(); // init demo features
		   Index.init();   
		   Index.initDashboardDaterange();
		   Index.initJQVMAP(); // init index page's custom scripts
		   Index.initCalendar(); // init index page's custom scripts
		   Index.initCharts(); // init index page's custom scripts
		   Index.initChat();
		   Index.initMiniCharts();
		   Tasks.initDashboardWidget();
		});
		</script>
		<!-- END JAVASCRIPTS -->
    </body>
</html>
